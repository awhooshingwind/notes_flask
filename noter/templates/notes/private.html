{% extends 'view.html' %}

{% block header %}Private Notes{% endblock %}

{% block content %}
{% for note in notes %}
<article class="private">
    {% block test %} test {% endblock %} 
    {% if note['isPrivate'] == 1 %}
    <p class="body">{{ note['body'] | safe }}</p>
    {% endif %}
</article>
{% if not loop.last %}
<hr style="border-width:0.2em">
{% endif %}
{% endfor %}
{% endblock %}
